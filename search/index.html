en:[{type:a,value:$}]},{type:b,tag:c,props:{},children:[{type:a,value:aa}]}]},img:"back.jpeg",keywords:m,body:{type:g,children:[{type:b,tag:U,props:{id:o},children:[{type:a,value:p}]},{type:b,tag:V,props:{id:W},children:[{type:a,value:X}]},{type:b,tag:e,props:{id:Y},children:[{type:a,value:Z}]},{type:b,tag:c,props:{},children:[{type:a,value:_}]},{type:b,tag:c,props:{},children:[{type:a,value:$}]},{type:b,tag:c,props:{},children:[{type:a,value:aa}]}],toc:{title:f,searchDepth:h,depth:h,links:[{id:o,depth:3,text:p}]}},_type:i,_id:"content:blogs:traditional-massage.md",_source:j,_file:"blogs\u002Ftraditional-massage.md",_extension:k}]},state:{$serror:null},_errors:{},serverRendered:true,config:{public:{content:{base:"_content",tags:{p:"prose-p",a:"prose-a",blockquote:"prose-blockquote","code-inline":"prose-code-inline",code:"prose-code",em:"prose-em",h1:"prose-h1",h2:"prose-h2",h3:"prose-h3",h4:"prose-h4",h5:"prose-h5",h6:"prose-h6",hr:"prose-hr",img:"prose-img",ul:"prose-ul",ol:"prose-ol",li:"prose-li",strong:"prose-strong",table:"prose-table",thead:"prose-thead",tbody:"prose-tbody",td:"prose-td",th:"prose-th",tr:"prose-tr"},highlight:d,wsUrl:f}},app:{baseURL:"\u002F",buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:f}}}}("text","element","p",false,"h5","","root",2,"markdown","content","md","Kiddos can benefit from bodywork too! Improving attention, balance, coordination, circulation, sensory organization, motor and language development, and emotional regulation are just a few benefits of bodywork to help your kiddo reach their full potential. While Brain and Body Therapy works with children diagnosed with ADHD, autism, sensory processing, and CP, there are many children who don’t qualify for servies but could benefit from bodywork.","services","Our goal during pregnancy massage is to help mama feel good, no matter what trimester. We will provide extra support pillows for you to lay comfortably on your side while we work on your target areas. We’ll incorporate long flowing strokes to help with circulation but also provide you with deeper pressure to help relax those tight muscles.","this-is-a-h3","This is a h3","the-missing-link","The “Missing Link”","Masgutova Neurosensorimotor Reflex Integration or MNRI is referred to by many as the “missing link”. It focuses on re-patterning primitive reflexes that may have been missed or need to be reintegrated due to trauma. By re-patterning reflexes it allows for the brain and body system to be in a state of harmony by allowing each system to work properly. These reflexes are imperative to our development and they provide the foundation of our well-being for our emotional, cognitive, and  physical states. MNRI was created by Svetlana Masgutova, PHD from Poland. This therapy evolved out of  trauma experienced first hand by Dr. Masgutova. She sought a way to connect with the population she was working with and did so through simple movements and tactile input.","what-is-a-reflex","What is a reflex?","A reflex is a motor response that automatically occurs each time a particular stimulus (or combination of stimuli) is presented. It is now realized that reflexes do not simply go away, but they mature and integrate as we grow older. By age 3 the majority of the reflexes should be integrated. Imagine tripping over a branch, your hands should automatically extend in front of you to keep you from hitting your face. Or if you hear a startling loud noise, do you jump? This noise could have activated your fight\u002Fflight response, but did you know you also have a “freeze” response which needs to happen before you make the decision to fight or flight?","pic - MNRI.jpg","why-do-we-need-reflexes","Why do we need reflexes?","A combination of reflexes are constantly working without us knowing because they have matured and integrated. These reflexes are imperative to stay with us as we need reflexes to keep us safe. If these reflexes are not integrated it is common to see global impacts from fine and gross motor delays, anxiety, to cognitive delays.","what-does-therapy-look-like","What does therapy look like?","Therapy is generally done on the massage table. This is a gentle and mostly passive approach for the client, so it has minimal contraindications. Depending on the session goals, we will generally position the body in a reflex pattern and provide a sensory stimulus with a motor response to integrate the intended reflex. A home program is provided for continued integration at home.","INTRODUCTORY VIDEO","MNRI TESTIMONIAL VIDEO","REFLEX INTEGRATION FOR TRAUMA RECOVERY","peer-reviewed-journals","Peer-Reviewed Journals","Neurophysiological aspects of Neurotactile therapy of Masgutova neurosensory motor reflex integration MNRI® method","The effect of the MNRI method on Neurotransmitter biomarkers of individuals with neurodevelopmental disorders","Neurosensorimotor reflex integration for autism: a new therapy modality paradigm","Flood trauma survival and recovery using MNRI reflex neurointegration therapy","baby.jpeg","The reason we will complete your pregnancy massage in side lying instead of having a specialized pillow with the breast and belly cutouts is because we can address your low back pain with firm pressure. In side lying we can mobilize the pelvis and target your lumbar muscles without increasing tension on your low back.","We want you to feel as comfortable as possible throughout your pregnancy and we will do our best to support you. If you’re uncomfortable in a lying position for an extended period, we can work at your recliner or in your preferred position. While we cannot be there for every moment in your pregnancy, we can educate those around you on safe partner techniques to facilitate continued massage benefits. If you or your partner are interested in learning techniques, please let us know before your appointment.","Many studies have statically found regular massage during pregnancy improves quality of life through decreased back pain, decreased cortisol levels, and improved dopamine levels","span","1,2",". These are just a few areas in which massage can benefit you and the baby.","If you are considered a high-risk pregnancy, are experiencing a difficult pregnancy, or have had past complications, we will need written consent from your providing care provider before receiving massage. (i.e., placenta previa, premature labor, blood clotting disorders or diabetes).","h3","h4","this-is-a-h4","This is a h4","this-is-a-h5","This is a h5","We provide in-home services for the highest level of relaxation. Combining our knowledge of the brain-body system and applying traditional massage applications you can expect a wonderful blend of therapeutic work with a relaxing feel. Addressing tension headaches through craniosacral work; improving blood circulation through intentional massage strokes towards the heart; improving joint range of motion through joint mobilization and pin\u002Fstretching of the surrounding muscles; and decreasing stiffness through muscle relaxation are just a few benefits to receiving massage.","You can expect firm to medium pressure throughout your massage. We are always looking at the body’s subtle clues if we come across a tender area or need to adjust the pressure. You can expect to hear, “Do you need more, less or the same amount of pressure.” during your massage so we can get the best feedback on what you need. The massage is completed at a slower place to allow the nervous system to relax to allow our work to last longer.","Adults can also benefit from Musgutova Neurosensorimotor Reflex Integration (MNRI). MNRI has been known to help improve coordination, decrease stress and help with past traumatic events without talk therapy. By providing specific proprioceptive input to the sensory system, we can “reprogram” the nervous system into a more efficient way of functioning. Click here for more MNRI information."))</script><script type="module" src="/_nuxt/entry-0135c858.mjs" crossorigin></script><script type="module" src="/_nuxt/search-8469130e.mjs" crossorigin></script><script type="module" src="/_nuxt/blog-preview-cad352c8.mjs" crossorigin></script>
